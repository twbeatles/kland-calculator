                        <NumberInput label="매물 가격 (선택사항)" value={propertyPrice} onChange={setPropertyPrice} color="blue" />

                                <p className={`text-2xl font-black ${result.premium >= 10 ? 'text-blue-600' : result.premium > 0 ? 'text-slate-700' : 'text-red-500'}`}>{result.grade}</p>
                                <p className="text-sm text-slate-500 mt-1">🚶 도보 약 {result.walkTime}분</p>
                            </div>
                            {result.premium > 0 && (
                                <div className="p-3 bg-green-50 rounded-xl text-center">
                                    <p className="text-xs text-green-600 font-bold">예상 프리미엄</p>
                                    <p className="text-lg font-black text-green-700">+{result.premium}%</p>
                                    {result.premiumValue > 0 && <p className="text-xs text-slate-500">약 {formatCompactNumber(result.premiumValue)} 상승 효과</p>}
                                </div>
                            )}
                            <div className="p-3 bg-slate-50 rounded-xl text-xs text-slate-600">
                                <p className="font-bold mb-1">📍 역세권 기준</p>
                                <p>• 초역세권: 200m 이내</p>
                                <p>• 역세권: 500m 이내</p>
                                <p>• 준역세권: 1km 이내</p>

        // ========== NEW FEATURES END ==========

        // ========== PHASE 2 NEW FEATURES START ==========

        // 1. 전세사기 진단 체크리스트
        const JeonseFraudChecker = () => {
            const [deposit, setDeposit] = useState('');
            const [marketPrice, setMarketPrice] = useState('');
            const [checks, setChecks] = usePersistedState('fraudChecks', {});

            const toggle = (id) => setChecks(prev => ({ ...prev, [id]: !prev[id] }));

            const checkItems = [
                { id: 'owner', label: '등기부등본 소유자와 계약자 동일 확인', critical: true, category: '신원' },
                { id: 'mortgage', label: '근저당 설정 금액 확인 (채권최고액)', critical: true, category: '등기' },
                { id: 'seizure', label: '가압류/가처분 없음 확인', critical: true, category: '등기' },
                { id: 'tax', label: '임대인 세금체납 여부 확인', critical: true, category: '신원' },
                { id: 'insurance', label: 'HUG/SGI 전세보증보험 가입', critical: true, category: '보험' },
                { id: 'ratio', label: '전세가율 80% 이하 확인', critical: false, category: '시세' },
                { id: 'id', label: '임대인 신분증 확인 (등기권리증 대조)', critical: false, category: '신원' },
                { id: 'visit', label: '현장 방문 및 실거주자 확인', critical: false, category: '현장' },
                { id: 'account', label: '임대인 본인 명의 계좌 확인', critical: false, category: '계좌' },
                { id: 'report', label: '전입신고 + 확정일자 예정', critical: true, category: '권리' },
            ];

            const depositVal = parseNumber(deposit);
            const priceVal = parseNumber(marketPrice);
            const jeonseRate = priceVal > 0 ? (depositVal / priceVal * 100) : 0;

            const criticalChecked = checkItems.filter(c => c.critical && checks[c.id]).length;
            const criticalTotal = checkItems.filter(c => c.critical).length;
            const totalChecked = Object.values(checks).filter(Boolean).length;

            const getRiskLevel = () => {
                if (jeonseRate > 90) return { level: '고위험', color: 'red', icon: '🚨' };
                if (jeonseRate > 80) return { level: '주의', color: 'orange', icon: '⚠️' };
                if (criticalChecked < criticalTotal) return { level: '확인필요', color: 'yellow', icon: '📋' };
                return { level: '안전', color: 'green', icon: '✅' };
            };

            const risk = getRiskLevel();

            return (
                <div className="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 card-depth mt-2">
                    <h4 className="text-sm font-bold text-slate-800 mb-4 flex items-center">
                        <Shield className="w-4 h-4 mr-2 text-red-500" /> 전세사기 진단 체크리스트
                    </h4>
                    <div className="space-y-4">
                        <div className="grid grid-cols-2 gap-3">
                            <NumberInput label="전세 보증금" value={deposit} onChange={setDeposit} color="red" />
                            <NumberInput label="시세 (매매가)" value={marketPrice} onChange={setMarketPrice} color="slate" />
                        </div>
                        {priceVal > 0 && (
                            <div className={`p-4 rounded-xl text-center ${jeonseRate > 90 ? 'bg-red-50' : jeonseRate > 80 ? 'bg-orange-50' : 'bg-green-50'}`}>
                                <p className="text-xs text-slate-500 mb-1">전세가율</p>
                                <p className={`text-3xl font-black ${jeonseRate > 90 ? 'text-red-600' : jeonseRate > 80 ? 'text-orange-500' : 'text-green-600'}`}>
                                    {jeonseRate.toFixed(1)}%
                                </p>
                                <p className="text-xs mt-1">{jeonseRate > 80 ? '⚠️ 깡통전세 위험' : '✅ 적정 수준'}</p>
                            </div>
                        )}
                        <div className="space-y-2">
                            <p className="text-xs font-bold text-slate-500">필수 확인사항 ({criticalChecked}/{criticalTotal})</p>
                            {checkItems.map(item => (
                                <label key={item.id} className={`flex items-center gap-3 p-3 rounded-xl cursor-pointer transition-all ${checks[item.id] ? 'bg-green-50 border border-green-200' : 'bg-slate-50 border border-transparent'}`}>

                                    <span className={`text-sm flex-1 ${checks[item.id] ? 'text-green-700' : 'text-slate-600'}`}>
                                        {item.critical && <span className="text-red-500 mr-1">*</span>}
                                        {item.label}
                                    </span>
                                    <span className="text-[10px] px-2 py-0.5 bg-slate-200 text-slate-500 rounded">{item.category}</span>
                                </label>
                            ))}
                        </div>
                        <div className={`p-4 rounded-xl text-center bg-${risk.color}-50`}>
                            <p className="text-xs text-slate-500 mb-1">종합 판정</p>
                            <p className={`text-2xl font-black text-${risk.color}-600`}>{risk.icon} {risk.level}</p>
                            <p className="text-xs text-slate-500 mt-1">체크완료: {totalChecked}/{checkItems.length}개</p>
                        </div>
                    </div>
                </div>
            );
        };

        // 2. 월세 ↔ 전세 양방향 환산기
        const BidirectionalRentConverter = () => {
            const [mode, setMode] = useState('jeonseToMonthly');
            const [jeonseDeposit, setJeonseDeposit] = useState('');
            const [monthlyDeposit, setMonthlyDeposit] = useState('');
            const [monthlyRent, setMonthlyRent] = useState('');
            const [conversionRate, setConversionRate] = useState('5.5');

            const result = useMemo(() => {
                const rate = parseFloat(conversionRate) || 5.5;
                if (mode === 'jeonseToMonthly') {
                    const jeonse = parseNumber(jeonseDeposit);
                    const newDeposit = parseNumber(monthlyDeposit);
                    if (jeonse <= 0) return null;
                    const diff = jeonse - newDeposit;
                    const monthly = Math.floor(diff * (rate / 100) / 12);
                    return { monthly, diff, description: `보증금 ${formatCompactNumber(newDeposit)} + 월세 ${formatNumber(monthly)}원` };
                } else {
                    const deposit = parseNumber(monthlyDeposit);
                    const monthly = parseNumber(monthlyRent);
                    if (monthly <= 0) return null;
                    const convertedDeposit = Math.floor(monthly * 12 / (rate / 100));
                    const totalJeonse = deposit + convertedDeposit;
                    return { totalJeonse, convertedDeposit, description: `순수전세 ${formatCompactNumber(totalJeonse)}` };
                }
            }, [mode, jeonseDeposit, monthlyDeposit, monthlyRent, conversionRate]);

            return (
                <div className="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 card-depth mt-2">
                    <h4 className="text-sm font-bold text-slate-800 mb-4 flex items-center">
                        <ArrowRightLeft className="w-4 h-4 mr-2 text-purple-500" /> 월세 ↔ 전세 양방향 환산
                    </h4>
                    <div className="flex gap-2 mb-4">
                        <button onClick={() => setMode('jeonseToMonthly')} className={`flex-1 py-2.5 rounded-xl text-sm font-bold transition-all ${mode === 'jeonseToMonthly' ? 'bg-purple-500 text-white' : 'bg-slate-100 text-slate-600'}`}>
                            전세 → 월세
                        </button>
                        <button onClick={() => setMode('monthlyToJeonse')} className={`flex-1 py-2.5 rounded-xl text-sm font-bold transition-all ${mode === 'monthlyToJeonse' ? 'bg-purple-500 text-white' : 'bg-slate-100 text-slate-600'}`}>
                            월세 → 전세
                        </button>
                    </div>
                    <div className="space-y-4">
                        <div>
                            <label className="text-xs font-bold text-slate-500 block mb-1">전월세전환율 (%)</label>

        // ========== PHASE 2 NEW FEATURES CONTINUE ==========

        // 4. 시세 트래커 (데모 데이터)

        // 5. 복합 대출 계산기 (주담대 + 신용대출 DSR)
        const CombinedLoanCalculator = () => {
            const [annualIncome, setAnnualIncome] = useState('');
            const [mortgageAmount, setMortgageAmount] = useState('');
            const [mortgageRate, setMortgageRate] = useState('4.5');
            const [mortgagePeriod, setMortgagePeriod] = useState('360');
            const [creditAmount, setCreditAmount] = useState('');
            const [creditRate, setCreditRate] = useState('6.5');
            const [creditPeriod, setCreditPeriod] = useState('60');

            const result = useMemo(() => {
                const income = parseNumber(annualIncome);
                const mortgage = parseNumber(mortgageAmount);
                const credit = parseNumber(creditAmount);
                if (income <= 0) return null;

                const calcMonthlyPayment = (principal, rate, months) => {
                    if (principal <= 0 || months <= 0) return 0;
                    const r = (parseFloat(rate) || 0) / 100 / 12;
                    if (r <= 0) return principal / months;
                    const factor = Math.pow(1 + r, months);
                    return (principal * r * factor) / (factor - 1);
                };

                const mortgageMonthly = calcMonthlyPayment(mortgage, mortgageRate, parseInt(mortgagePeriod));
                const creditMonthly = calcMonthlyPayment(credit, creditRate, parseInt(creditPeriod));
                const totalMonthly = mortgageMonthly + creditMonthly;
                const annualPayment = totalMonthly * 12;
                const dsr = (annualPayment / income) * 100;
                const limit = 40;
                const remaining = Math.max(0, (income * (limit / 100) - annualPayment) / 12);

                return { mortgageMonthly, creditMonthly, totalMonthly, dsr, remaining, isOver: dsr > limit };
            }, [annualIncome, mortgageAmount, mortgageRate, mortgagePeriod, creditAmount, creditRate, creditPeriod]);

                                <div className="col-span-3"><NumberInput label="대출금액" value={creditAmount} onChange={setCreditAmount} color="orange" /></div>
                                <div><label className="text-[10px] text-slate-500">금리(%)</label><input type="number" value={creditRate} onChange={e => setCreditRate(e.target.value)} className="w-full px-2 py-1.5 bg-white rounded-lg text-sm font-bold text-right outline-none" /></div>

        // 6. 금리 인하 시뮬레이터
        const InterestRateCutSimulator = () => {
            const [loanAmount, setLoanAmount] = useState('');
            const [currentRate, setCurrentRate] = useState('4.5');
            const [period, setPeriod] = useState('360');

            const result = useMemo(() => {
                const amount = parseNumber(loanAmount);
                const rate = parseFloat(currentRate) || 0;
                const months = parseInt(period) || 360;
                if (amount <= 0 || rate <= 0) return null;

                const calcMonthly = (r) => {
                    const monthlyRate = r / 100 / 12;
                    if (monthlyRate <= 0) return 0;
                    const factor = Math.pow(1 + monthlyRate, months);
                    return (amount * monthlyRate * factor) / (factor - 1);
                };

                const scenarios = [0, 0.25, 0.5, 1.0, 1.5].map(cut => {
                    const newRate = Math.max(rate - cut, 0.5);
                    const monthly = calcMonthly(newRate);
                    const baseMonthly = calcMonthly(rate);
                    return { cut, rate: newRate, monthly, saved: baseMonthly - monthly, yearlySaved: (baseMonthly - monthly) * 12 };
                });

                return scenarios;
            }, [loanAmount, currentRate, period]);

            return (
                <div className="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 card-depth mt-2">
                    <h4 className="text-sm font-bold text-slate-800 mb-4 flex items-center">

                                    </div>

                            ))}

                        </div>
                    )}
                </div>
            );
        };

        // ========== PHASE 2 NEW FEATURES MORE ==========

        // 7. 대환대출 분석기
        const LoanRefinancingAnalyzer = () => {
            const [currentLoan, setCurrentLoan] = useState('');
            const [currentRate, setCurrentRate] = useState('5.0');
            const [remainingMonths, setRemainingMonths] = useState('300');
            const [newRate, setNewRate] = useState('4.0');
            const [newPeriod, setNewPeriod] = useState('360');
            const [refinanceFee, setRefinanceFee] = useState('0.5');

            const result = useMemo(() => {
                const loan = parseNumber(currentLoan);
                const oldRate = parseFloat(currentRate) || 0;
                const oldMonths = parseInt(remainingMonths) || 0;
                const nRate = parseFloat(newRate) || 0;
                const nMonths = parseInt(newPeriod) || 0;
                const fee = parseFloat(refinanceFee) || 0;
                if (loan <= 0 || oldRate <= 0 || nRate <= 0) return null;

                const calcMonthly = (principal, rate, months) => {
                    const r = rate / 100 / 12;
                    if (r <= 0) return principal / months;
                    const factor = Math.pow(1 + r, months);
                    return (principal * r * factor) / (factor - 1);
                };

                const oldMonthly = calcMonthly(loan, oldRate, oldMonths);
                const oldTotalInterest = oldMonthly * oldMonths - loan;
                const newMonthly = calcMonthly(loan, nRate, nMonths);
                const newTotalInterest = newMonthly * nMonths - loan;
                const refinanceCost = loan * (fee / 100);
                const interestSaved = oldTotalInterest - newTotalInterest;
                const netSaving = interestSaved - refinanceCost;
                const monthlySaved = oldMonthly - newMonthly;
                const breakEvenMonths = monthlySaved > 0 ? Math.ceil(refinanceCost / monthlySaved) : 0;

                return { oldMonthly, newMonthly, monthlySaved, oldTotalInterest, newTotalInterest, refinanceCost, interestSaved, netSaving, breakEvenMonths, isWorth: netSaving > 0 };
            }, [currentLoan, currentRate, remainingMonths, newRate, newPeriod, refinanceFee]);

            return (
                <div className="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 card-depth mt-2">
                    <h4 className="text-sm font-bold text-slate-800 mb-4 flex items-center">
                        <RefreshCw className="w-4 h-4 mr-2 text-violet-500" /> 대환대출 분석기

                    <div className="space-y-4">
                        <NumberInput label="현재 대출 잔액" value={currentLoan} onChange={setCurrentLoan} color="violet" />

        const LoanRepaymentChart = () => {
            const chartRef = React.useRef(null);
            const chartInstanceRef = React.useRef(null);
            const [loanAmount, setLoanAmount] = useState('');
            const [rate, setRate] = useState('4.5');
            const [period, setPeriod] = useState('360');
            const [viewYears, setViewYears] = useState('5');

                if (!chartRef.current || !window.Chart) return;

                const amount = parseNumber(loanAmount);
                const r = (parseFloat(rate) || 0) / 100 / 12;
                const months = parseInt(period) || 360;
                const years = parseInt(viewYears) || 5;
                if (amount <= 0 || r <= 0) return;

                const factor = Math.pow(1 + r, months);
                const monthly = (amount * r * factor) / (factor - 1);

                let balance = amount;
                const data = [];
                const maxMonths = Math.min(months, years * 12);

                for (let i = 1; i <= maxMonths; i++) {
                    const interest = balance * r;
                    const principal = monthly - interest;
                    balance = Math.max(0, balance - principal);
                    if (i % 12 === 0 || i === maxMonths) {
                        data.push({ year: Math.ceil(i / 12), principal: amount - balance, interest: (monthly * i) - (amount - balance), balance });
                    }
                }

                const ctx = chartRef.current.getContext('2d');
                chartInstanceRef.current = new window.Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.map(d => `${d.year}년`),
                        datasets: [{
                            label: '원금 상환',
                            data: data.map(d => d.principal),
                            borderColor: '#6366f1',
                            backgroundColor: 'rgba(99,102,241,0.1)',
                            fill: true,
                            tension: 0.3,
                        }, {
                            label: '누적 이자',

                            borderColor: '#ec4899',
                            backgroundColor: 'rgba(236,72,153,0.1)',
                            fill: true,
                            tension: 0.3,

                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: { legend: { position: 'bottom', labels: { font: { size: 11, weight: 'bold' } } } },
                        scales: { y: { beginAtZero: true, ticks: { callback: v => formatCompactNumber(v) } } }
                    }
                });

                return () => { if (chartInstanceRef.current) chartInstanceRef.current.destroy(); };
            }, [loanAmount, rate, period, viewYears]);

                                    const r = (parseFloat(rate) || 0) / 100 / 12;
                                    const n = parseInt(period) || 360;
                                    const p = parseNumber(loanAmount);
                                    if (r <= 0 || p <= 0) return '0';

            return (

                    <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                        <h3 className="text-lg font-bold text-slate-800 mb-6 flex items-center">
                            <BarChart3 className="w-5 h-5 mr-3 text-indigo-600" /> AI 시세 분석
                        </h3>

                        <div className="mb-6">
                            <label className="text-xs font-bold text-slate-500 uppercase tracking-widest block mb-2">지역 선택</label>
                            <select
                                value={selectedRegion}
                                onChange={(e) => setSelectedRegion(e.target.value)}
                                className="w-full p-4 bg-slate-50 border-0 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-bold text-slate-700"
                            >
                                {regions.map(r => <option key={r} value={r}>서울특별시 {r}</option>)}
                            </select>
                        </div>

                        {/* 시세 차트 */}
                        <div className="h-64 mb-6 bg-slate-50 rounded-2xl p-4">
                            <canvas ref={chartRef}></canvas>
                        </div>

                        {/* 지표 카드 */}
                        <div className="grid grid-cols-3 gap-3 mb-6">
                            <div className="p-4 bg-indigo-50 rounded-2xl text-center">
                                <p className="text-xs text-indigo-600 font-bold mb-1">현재 시세</p>
                                <p className="text-lg font-black text-indigo-700">{formatNumber(marketData.currentPrice)}만</p>
                            </div>
                            <div className={`p-4 rounded-2xl text-center ${parseFloat(marketData.priceChange) >= 0 ? 'bg-red-50' : 'bg-blue-50'}`}>
                                <p className={`text-xs font-bold mb-1 ${parseFloat(marketData.priceChange) >= 0 ? 'text-red-600' : 'text-blue-600'}`}>연간 변동</p>
                                <p className={`text-lg font-black ${parseFloat(marketData.priceChange) >= 0 ? 'text-red-700' : 'text-blue-700'}`}>
                                    {parseFloat(marketData.priceChange) >= 0 ? '+' : ''}{marketData.priceChange}%
                                </p>
                            </div>
                            <div className="p-4 bg-emerald-50 rounded-2xl text-center">
                                <p className="text-xs text-emerald-600 font-bold mb-1">전세가율</p>
                                <p className="text-lg font-black text-emerald-700">{marketData.jeonseRatio.toFixed(0)}%</p>
                            </div>
                        </div>
                    </div>

                    {/* 투자 점수 */}
                    <div className={`p-6 rounded-[2rem] ${getScoreColor(marketData.investScore)} border shadow-sm`}>
                        <div className="flex items-center justify-between mb-4">
                            <div className="flex items-center gap-3">
                                <span className="text-3xl">{recommendation.icon}</span>
                                <div>
                                    <h4 className="text-xl font-black">{recommendation.text}</h4>
                                    <p className="text-sm opacity-70">{recommendation.desc}</p>
                                </div>
                            </div>
                            <div className="text-right">
                                <p className="text-xs font-bold opacity-60 mb-1">투자 점수</p>
                                <p className="text-4xl font-black">{marketData.investScore}</p>
                            </div>
                        </div>
                        <div className="w-full bg-white/50 rounded-full h-3 overflow-hidden">
                            <div
                                className={`h-full rounded-full transition-all duration-700 ${marketData.investScore >= 70 ? 'bg-green-500' :
                                    marketData.investScore >= 40 ? 'bg-yellow-500' : 'bg-red-500'
                                    }`}
                                style={{ width: `${marketData.investScore}%` }}
                            />
                        </div>
                    </div>

                    <p className="text-xs text-center text-slate-400">
                        ※ AI 분석은 참고용이며, 실제 투자는 전문가 상담을 권장합니다
                    </p>
                </div>
            );
        };

        // 2. 비교 포트폴리오 관리 (PortfolioManager)
        const PortfolioManager = () => {
            const [properties, setProperties] = usePersistedState('portfolio', []);
            const [isAdding, setIsAdding] = useState(false);
            const [editId, setEditId] = useState(null);
            const [form, setForm] = useState({
                name: '', type: '아파트', price: '', deposit: '', monthlyRent: '',
                location: '', area: '', floor: '', memo: ''
            });

            const handleSubmit = () => {
                if (!form.name || !form.price) {
                    alert('매물명과 가격은 필수입니다');
                    return;
                }

                const newProperty = {
                    ...form,
                    id: editId || Date.now().toString(),
                    price: parseNumber(form.price),
                    deposit: parseNumber(form.deposit),
                    monthlyRent: parseNumber(form.monthlyRent),
                    area: parseFloat(form.area) || 0,
                    createdAt: editId ? properties.find(p => p.id === editId)?.createdAt : new Date().toISOString(),
                    expectedYield: calculateYield(form)
                };

                if (editId) {
                    setProperties(properties.map(p => p.id === editId ? newProperty : p));
                } else {
                    if (properties.length >= 10) {
                        alert('최대 10개 매물까지 저장 가능합니다');
                        return;
                    }
                    setProperties([...properties, newProperty]);
                }

                setForm({ name: '', type: '아파트', price: '', deposit: '', monthlyRent: '', location: '', area: '', floor: '', memo: '' });
                setIsAdding(false);
                setEditId(null);
            };

            const calculateYield = (p) => {
                const price = parseNumber(p.price);
                const monthlyRent = parseNumber(p.monthlyRent);
                if (price <= 0 || monthlyRent <= 0) return 0;
                return ((monthlyRent * 12) / price * 100).toFixed(2);
            };

            const handleEdit = (property) => {
                setForm({
                    ...property,
                    price: String(property.price),
                    deposit: String(property.deposit || ''),
                    monthlyRent: String(property.monthlyRent || ''),
                    area: String(property.area || '')
                });
                setEditId(property.id);
                setIsAdding(true);
            };

            const handleDelete = (id) => {
                if (confirm('정말 삭제하시겠습니까?')) {
                    setProperties(properties.filter(p => p.id !== id));
                }
            };

            const totalValue = properties.reduce((sum, p) => sum + (p.price || 0), 0);

            return (
                <div className="space-y-6 pb-32 animate-slide-up px-1">
                    {/* 대시보드 */}
                    <div className="bg-gradient-to-br from-indigo-600 to-purple-700 text-white p-6 rounded-3xl shadow-lg">
                        <div className="flex justify-between items-start mb-4">
                            <div>
                                <p className="text-indigo-200 text-xs font-bold uppercase tracking-wider mb-1">포트폴리오 총 가치</p>
                                <p className="text-3xl font-black">{formatKoreanNumber(totalValue)}</p>
                            </div>
                            <div className="text-right">
                                <p className="text-indigo-200 text-xs font-bold mb-1">등록 매물</p>
                                <p className="text-2xl font-black">{properties.length}<span className="text-lg">/10</span></p>
                            </div>
                        </div>
                        <button
                            onClick={() => { setIsAdding(true); setEditId(null); setForm({ name: '', type: '아파트', price: '', deposit: '', monthlyRent: '', location: '', area: '', floor: '', memo: '' }); }}
                            className="w-full py-3 bg-white/20 hover:bg-white/30 rounded-2xl font-bold text-sm transition-all flex items-center justify-center gap-2"
                        >
                            <Plus size={18} /> 새 매물 추가
                        </button>
                    </div>

                    {/* 매물 추가/수정 폼 */}
                    {isAdding && (
                        <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                            <h4 className="text-sm font-bold text-slate-800 mb-4">{editId ? '매물 수정' : '새 매물 등록'}</h4>
                            <div className="space-y-4">
                                <input placeholder="매물명 *" value={form.name} onChange={e => setForm({ ...form, name: e.target.value })} className="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500" />
                                <select value={form.type} onChange={e => setForm({ ...form, type: e.target.value })} className="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                                    <option>아파트</option><option>빌라</option><option>오피스텔</option><option>상가</option>
                                </select>
                                <NumberInput label="매매가 *" value={form.price} onChange={v => setForm({ ...form, price: v })} color="blue" />
                                <NumberInput label="전세보증금" value={form.deposit} onChange={v => setForm({ ...form, deposit: v })} color="green" />
                                <NumberInput label="월세" value={form.monthlyRent} onChange={v => setForm({ ...form, monthlyRent: v })} color="orange" />
                                <input placeholder="위치 (예: 서울 강남구)" value={form.location} onChange={e => setForm({ ...form, location: e.target.value })} className="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500" />
                                <div className="flex gap-3">
                                    <input placeholder="면적 (㎡)" value={form.area} onChange={e => setForm({ ...form, area: e.target.value })} className="flex-1 p-4 bg-slate-50 rounded-2xl outline-none" />
                                    <input placeholder="층수" value={form.floor} onChange={e => setForm({ ...form, floor: e.target.value })} className="flex-1 p-4 bg-slate-50 rounded-2xl outline-none" />
                                </div>
                                <textarea placeholder="메모" value={form.memo} onChange={e => setForm({ ...form, memo: e.target.value })} className="w-full p-4 bg-slate-50 rounded-2xl outline-none h-24 resize-none" />
                                <div className="flex gap-3">
                                    <button onClick={() => { setIsAdding(false); setEditId(null); }} className="flex-1 py-3 bg-slate-100 hover:bg-slate-200 rounded-2xl font-bold text-slate-600 transition-all">취소</button>
                                    <button onClick={handleSubmit} className="flex-1 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-2xl font-bold transition-all">{editId ? '수정' : '저장'}</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 매물 목록 */}
                    {properties.length > 0 ? (
                        <div className="space-y-3">
                            {properties.map(p => (
                                <div key={p.id} className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 hover:border-indigo-200 transition-all">
                                    <div className="flex justify-between items-start mb-3">
                                        <div>
                                            <span className="text-xs font-bold text-indigo-600 bg-indigo-50 px-2 py-1 rounded-lg mr-2">{p.type}</span>
                                            <h5 className="text-lg font-bold text-slate-800 inline">{p.name}</h5>
                                        </div>
                                        <div className="flex gap-2">
                                            <button onClick={() => handleEdit(p)} className="p-2 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-all"><Edit3 size={16} /></button>
                                            <button onClick={() => handleDelete(p.id)} className="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-all"><Trash2 size={16} /></button>
                                        </div>
                                    </div>
                                    <p className="text-xl font-black text-slate-800 mb-2">{formatKoreanNumber(p.price)}</p>
                                    {p.location && <p className="text-sm text-slate-500 mb-1">📍 {p.location}</p>}
                                    {p.area > 0 && <p className="text-sm text-slate-500">📐 {p.area}㎡ ({(p.area * 0.3025).toFixed(1)}평) {p.floor && `/ ${p.floor}`}</p>}
                                    {p.expectedYield > 0 && (
                                        <div className="mt-3 pt-3 border-t border-slate-100 flex justify-between items-center">
                                            <span className="text-xs text-slate-400">예상 수익률</span>
                                            <span className="text-sm font-bold text-emerald-600">{p.expectedYield}%</span>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    ) : !isAdding && (
                        <div className="flex flex-col items-center justify-center py-20 bg-white rounded-3xl border-2 border-dashed border-slate-200">
                            <Briefcase className="w-16 h-16 mb-4 text-slate-200" />
                            <p className="text-sm font-bold text-slate-400 mb-2">등록된 매물이 없습니다</p>
                            <p className="text-xs text-slate-300">관심 매물을 추가하여 비교 분석하세요</p>
                        </div>
                    )}
                </div>
            );
        };

        // 3. 지역별 규제 자동 조회 (RegulationChecker)
        const RegulationChecker = () => {
            const [selectedCity, setSelectedCity] = useState('서울');
            const [selectedDistrict, setSelectedDistrict] = useState('강남구');

            // 규제 데이터 (2026년 1월 기준)
            const regulationData = {
                서울: {
                    강남구: { type: '투기과열', ltvLimit: 40, dtiLimit: 40, dsrLimit: 40 },
                    서초구: { type: '투기과열', ltvLimit: 40, dtiLimit: 40, dsrLimit: 40 },
                    송파구: { type: '조정대상', ltvLimit: 50, dtiLimit: 50, dsrLimit: 40 },
                    용산구: { type: '투기과열', ltvLimit: 40, dtiLimit: 40, dsrLimit: 40 },
                    성동구: { type: '조정대상', ltvLimit: 50, dtiLimit: 50, dsrLimit: 40 },
                    광진구: { type: '비규제', ltvLimit: 70, dtiLimit: 60, dsrLimit: 40 },
                    동대문구: { type: '비규제', ltvLimit: 70, dtiLimit: 60, dsrLimit: 40 },
                    중랑구: { type: '비규제', ltvLimit: 70, dtiLimit: 60, dsrLimit: 40 },
                    성북구: { type: '비규제', ltvLimit: 70, dtiLimit: 60, dsrLimit: 40 },
                    강북구: { type: '비규제', ltvLimit: 70, dtiLimit: 60, dsrLimit: 40 },
                    도봉구: { type: '비규제', ltvLimit: 70, dtiLimit: 60, dsrLimit: 40 },
                    노원구: { type: '비규제', ltvLimit: 70, dtiLimit: 60, dsrLimit: 40 },
                    은평구: { type: '비규제', ltvLimit: 70, dtiLimit: 60, dsrLimit: 40 },
                    서대문구: { type: '비규제', ltvLimit: 70, dtiLimit: 60, dsrLimit: 40 },
                    마포구: { type: '조정대상', ltvLimit: 50, dtiLimit: 50, dsrLimit: 40 },
                    양천구: { type: '비규제', ltvLimit: 70, dtiLimit: 60, dsrLimit: 40 },
                    강서구: { type: '비규제', ltvLimit: 70, dtiLimit: 60, dsrLimit: 40 },
                    구로구: { type: '비규제', ltvLimit: 70, dtiLimit: 60, dsrLimit: 40 },
                    금천구: { type: '비규제', ltvLimit: 70, dtiLimit: 60, dsrLimit: 40 },
                    영등포구: { type: '조정대상', ltvLimit: 50, dtiLimit: 50, dsrLimit: 40 },
                    동작구: { type: '비규제', ltvLimit: 70, dtiLimit: 60, dsrLimit: 40 },
                    관악구: { type: '비규제', ltvLimit: 70, dtiLimit: 60, dsrLimit: 40 },
                    종로구: { type: '비규제', ltvLimit: 70, dtiLimit: 60, dsrLimit: 40 },
                    중구: { type: '비규제', ltvLimit: 70, dtiLimit: 60, dsrLimit: 40 },
                    강동구: { type: '조정대상', ltvLimit: 50, dtiLimit: 50, dsrLimit: 40 },
                },
                경기: {
                    과천시: { type: '투기과열', ltvLimit: 40, dtiLimit: 40, dsrLimit: 40 },
                    성남시분당구: { type: '투기과열', ltvLimit: 40, dtiLimit: 40, dsrLimit: 40 },
                    하남시: { type: '조정대상', ltvLimit: 50, dtiLimit: 50, dsrLimit: 40 },
                    광명시: { type: '조정대상', ltvLimit: 50, dtiLimit: 50, dsrLimit: 40 },
                    수원시: { type: '비규제', ltvLimit: 70, dtiLimit: 60, dsrLimit: 40 },
                    용인시: { type: '비규제', ltvLimit: 70, dtiLimit: 60, dsrLimit: 40 },
                    고양시: { type: '비규제', ltvLimit: 70, dtiLimit: 60, dsrLimit: 40 },
                },
                인천: {
                    연수구: { type: '비규제', ltvLimit: 70, dtiLimit: 60, dsrLimit: 40 },
                    남동구: { type: '비규제', ltvLimit: 70, dtiLimit: 60, dsrLimit: 40 },
                    부평구: { type: '비규제', ltvLimit: 70, dtiLimit: 60, dsrLimit: 40 },
                }
            };

            const cities = Object.keys(regulationData);
            const districts = Object.keys(regulationData[selectedCity] || {});
            const currentRegulation = regulationData[selectedCity]?.[selectedDistrict];

            useEffect(() => {
                const firstDistrict = Object.keys(regulationData[selectedCity] || {})[0];
                if (firstDistrict) setSelectedDistrict(firstDistrict);
            }, [selectedCity]);

            const getRegulationStyle = (type) => {
                switch (type) {
                    case '투기과열': return { bg: 'bg-red-50', border: 'border-red-200', text: 'text-red-700', icon: '🔴' };
                    case '조정대상': return { bg: 'bg-orange-50', border: 'border-orange-200', text: 'text-orange-700', icon: '🟠' };
                    default: return { bg: 'bg-green-50', border: 'border-green-200', text: 'text-green-700', icon: '🟢' };
                }
            };

            const style = currentRegulation ? getRegulationStyle(currentRegulation.type) : getRegulationStyle('비규제');

            return (
                <div className="space-y-6 pb-32 animate-slide-up px-1">
                    <div className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                        <h3 className="text-lg font-bold text-slate-800 mb-6 flex items-center">
                            <MapPin className="w-5 h-5 mr-3 text-indigo-600" /> 규제지역 조회
                        </h3>

                        <div className="grid grid-cols-2 gap-3 mb-6">
                            <div>
                                <label className="text-xs font-bold text-slate-500 uppercase tracking-widest block mb-2">시/도</label>
                                <select
                                    value={selectedCity}
                                    onChange={(e) => setSelectedCity(e.target.value)}
                                    className="w-full p-4 bg-slate-50 border-0 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-bold text-slate-700"
                                >
                                    {cities.map(c => <option key={c} value={c}>{c}</option>)}
                                </select>
                            </div>
                            <div>
                                <label className="text-xs font-bold text-slate-500 uppercase tracking-widest block mb-2">시/군/구</label>
                                <select
                                    value={selectedDistrict}
                                    onChange={(e) => setSelectedDistrict(e.target.value)}
                                    className="w-full p-4 bg-slate-50 border-0 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-bold text-slate-700"

                                </select>
                            </div>
                        </div>
                    </div>

                    {currentRegulation && (

                                <span className="text-4xl">{style.icon}</span>
                                <div>
                                    <h4 className={`text-2xl font-black ${style.text}`}>{currentRegulation.type}</h4>
                                    <p className="text-sm text-slate-600">{selectedCity} {selectedDistrict}</p>
                                </div>
                            </div>

                            <div className="grid grid-cols-3 gap-3">
                                <div className="bg-white p-4 rounded-2xl text-center shadow-sm">
                                    <p className="text-xs text-slate-500 font-bold mb-1">LTV 한도</p>
                                    <p className="text-2xl font-black text-indigo-600">{currentRegulation.ltvLimit}%</p>
                                </div>
                                <div className="bg-white p-4 rounded-2xl text-center shadow-sm">
                                    <p className="text-xs text-slate-500 font-bold mb-1">DTI 한도</p>
                                    <p className="text-2xl font-black text-purple-600">{currentRegulation.dtiLimit}%</p>
                                </div>
                                <div className="bg-white p-4 rounded-2xl text-center shadow-sm">
                                    <p className="text-xs text-slate-500 font-bold mb-1">DSR 한도</p>
                                    <p className="text-2xl font-black text-pink-600">{currentRegulation.dsrLimit}%</p>
                                </div>
                            </div>

                            <div className="mt-6 p-4 bg-white/60 rounded-2xl">
                                <h5 className="text-sm font-bold text-slate-700 mb-2">📋 규제 내용</h5>
                                <ul className="text-sm text-slate-600 space-y-1">
                                    {currentRegulation.type === '투기과열' && (
                                        <>
                                            <li>• 주택담보대출 LTV 40% 제한</li>
                                            <li>• 다주택자 주담대 금지</li>
                                            <li>• 취득세 중과 (2주택 8%, 3주택+ 12%)</li>
                                            <li>• 양도세 중과 적용</li>
                                        </>
                                    )}
                                    {currentRegulation.type === '조정대상' && (
                                        <>
                                            <li>• 주택담보대출 LTV 50% 제한</li>
                                            <li>• 다주택자 취득세 중과</li>
                                            <li>• 전매제한 기간 적용</li>
                                        </>
                                    )}
                                    {currentRegulation.type === '비규제' && (
                                        <>
                                            <li>• LTV 70% 적용 (1주택자)</li>
                                            <li>• 취득세 일반세율 적용</li>
                                            <li>• 전매제한 미적용</li>
                                        </>
                                    )}
                                </ul>
                            </div>
                        </div>
                    )}

                    <p className="text-xs text-center text-slate-400">
                        ※ 규제 정보는 2026년 1월 기준이며, 변동될 수 있습니다
                    </p>
                </div>
            );
        };

        // 4. 오프라인 상태 인디케이터
        const OfflineIndicator = () => {
            const [isOnline, setIsOnline] = useState(navigator.onLine);

                    {currentTabs.length > 1 && (
                        <div className="px-4 mt-4 sticky top-16 z-20">
                            <div className="relative bg-gradient-to-br from-white to-slate-50 rounded-2xl shadow-md border border-slate-100/80 overflow-hidden group">

                                {/* Left Arrow */}
                                <div className={`absolute left-0 top-0 bottom-0 z-10 flex items-center transition-opacity duration-300 ${showLeftArrow ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'}`}>
                                    <div className="absolute inset-0 bg-gradient-to-r from-white via-white/95 to-transparent" />
                                    <button
                                        onClick={() => scrollSubTabs('left')}
                                        className="relative z-10 p-2 ml-1 text-slate-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-full transition-premium shadow-sm ring-1 ring-slate-900/5"
                                        aria-label="이전 메뉴"
                                    >
                                        <ChevronLeft size={18} />
                                    </button>
                                </div>

                                {/* Tab Container */}
                                <div
                                    ref={subTabScrollRef}
                                    onScroll={checkScrollButtons}
                                    className="flex gap-1.5 overflow-x-auto scrollbar-hide scroll-snap-x p-2 mx-0 scroll-smooth"
                                    style={{ scrollbarWidth: 'none', msOverflowStyle: 'none' }}
                                >
                                    {/* Spacer for left arrow */}
                                    <div className={`flex-shrink-0 transition-all duration-300 ${showLeftArrow ? 'w-8' : 'w-0'}`} />

                                    {currentTabs.map((tab, idx) => (
                                        <button
                                            key={idx}
                                            onClick={() => {
                                                setActiveSubTab(prev => ({ ...prev, [activeCategory]: idx }));
                                                // Optional: Center the clicked tab
                                                setTimeout(checkScrollButtons, 300);
                                            }}
                                            className={`flex-shrink-0 min-w-[76px] min-h-[44px] px-5 py-2.5 rounded-xl text-sm font-bold transition-bounce whitespace-nowrap scroll-snap-item focus-ring-premium ${currentSubTabIdx === idx ? 'bg-gradient-to-r from-indigo-600 via-purple-600 to-indigo-600 text-white shadow-lg shadow-indigo-500/25' : 'text-slate-500 hover:bg-slate-100 hover:text-indigo-600'}`}
                                            aria-selected={currentSubTabIdx === idx}
                                            role="tab"
                                        >
                                            {tab.label}
                                        </button>
                                    ))}

                                    {/* Spacer for right arrow */}
                                    <div className={`flex-shrink-0 transition-all duration-300 ${showRightArrow ? 'w-8' : 'w-0'}`} />
                                </div>

                                {/* Right Arrow */}
                                <div className={`absolute right-0 top-0 bottom-0 z-10 flex items-center transition-opacity duration-300 ${showRightArrow ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'}`}>
                                    <div className="absolute inset-0 bg-gradient-to-l from-white via-white/90 to-transparent" />
                                    <button
                                        onClick={() => scrollSubTabs('right')}
                                        className="relative z-10 p-1.5 mr-1 text-slate-500 hover:text-slate-800 hover:bg-slate-100 rounded-full transition-colors shadow-sm ring-1 ring-slate-900/5"
                                        aria-label="다음 메뉴"
                                    >
                                        <ChevronRight size={18} />
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Main Content */}
                    <main className="p-4">
                        <ErrorBoundary key={`${activeCategory}-${currentSubTabIdx}`}>
                            <ActiveComponent />
                        </ErrorBoundary>
                    </main>

                    {/* Bottom Navigation (Categories) - Enhanced Premium Design */}
                    <nav className="fixed bottom-0 max-w-md w-full bottom-nav-enhanced pb-safe z-40 rounded-t-[1.75rem]" aria-label="주요 카테고리">
                        <div className="relative flex justify-around items-center px-2 py-2.5">
                            {categories.map((cat) => {
                                const Icon = cat.icon;
                                const isActive = activeCategory === cat.id;
                                return (
                                    <button
                                        key={cat.id}
                                        onClick={() => setActiveCategory(cat.id)}
                                        className={`relative flex flex-col items-center justify-center min-w-[64px] min-h-[60px] p-2 rounded-2xl transition-bounce active:scale-90 touch-target-xl group btn-ripple-premium
                                            ${isActive
                                                ? 'text-white nav-item-active'
                                                : 'text-slate-400 hover:text-indigo-600'
                                            }`}
                                        aria-label={cat.label}
                                        aria-current={isActive ? 'page' : undefined}
                                    >
                                        {/* Active Pill Background with Enhanced Glow */}
                                        <div className={`absolute inset-0.5 rounded-2xl transition-all duration-400 ease-out
                                            ${isActive
                                                ? 'bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 shadow-xl shadow-indigo-500/40 scale-100 opacity-100'
                                                : 'scale-75 opacity-0 bg-slate-100'
                                            }`}
                                        />

                                        {/* Glow Effect for Active */}
                                        {isActive && (
                                            <div className="absolute inset-0 rounded-2xl bg-gradient-to-br from-indigo-400/20 via-purple-400/20 to-pink-400/20 blur-xl scale-150 animate-pulse-slow" />
                                        )}

                                        {/* Icon with Enhanced Animation */}
                                        <div className={`relative z-10 transition-all duration-300 nav-icon-enhanced ${isActive ? 'transform -translate-y-0.5' : 'group-hover:scale-110 icon-bounce'}`}>
                                            <Icon
                                                size={isActive ? 24 : 22}
                                                strokeWidth={isActive ? 2.5 : 1.8}
                                                fill={isActive ? "currentColor" : "none"}
                                                className="transition-all duration-300"
                                            />
                                        </div>

                                        {/* Label with Better Visibility */}
                                        <span className={`relative z-10 text-[11px] font-bold mt-1.5 tracking-tight transition-all duration-300
                                            ${isActive
                                                ? 'opacity-100 transform translate-y-0'
                                                : 'opacity-60 group-hover:opacity-100'
                                            }`}>
                                            {cat.label}
                                        </span>

                                        {/* Active Top Indicator Line */}
                                        <div className={`absolute -top-1 left-1/2 -translate-x-1/2 h-1 rounded-full bg-gradient-to-r from-indigo-400 to-purple-400 transition-all duration-300 ${isActive ? 'w-8 opacity-100' : 'w-0 opacity-0'}`} />
                                    </button>
                                );
                            })}
                        </div>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>
        );

    </script>
</body>

</html>
